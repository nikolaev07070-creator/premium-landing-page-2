<svg xmlns="http://www.w3.org/2000/svg" width="94" height="94" viewBox="0 0 94 94">
  <defs>
    <!-- flat-top hex grid - tile-safe pattern -->
    <!-- r = 18; w = 2r = 36; h = sqrt(3)*r ≈ 31.176 -->
    <!-- шаг по X = 3r = 54; шаг по Y = h = 31.176 -->
    <pattern id="hc" width="54" height="31.176" patternUnits="userSpaceOnUse">
      <g fill="none" stroke="#FFFFFF" stroke-opacity="0.35" stroke-width="1.7">
        <!-- Центральный hex (основной) -->
        <path d="M 45 15.588 L 36 31.176 L 18 31.176 L 9 15.588 L 18 0 L 36 0 Z"/>
        
        <!-- Соседний справа (для бесшовности по X) -->
        <path d="M 99 15.588 L 90 31.176 L 72 31.176 L 63 15.588 L 72 0 L 90 0 Z"/>
        
        <!-- Соседний слева (для бесшовности по X) -->
        <path d="M -9 15.588 L -18 31.176 L -36 31.176 L -45 15.588 L -36 0 L -18 0 Z"/>
        
        <!-- Смещенный нижний ряд (для бесшовности по Y) -->
        <path d="M 72 31.176 L 63 46.764 L 45 46.764 L 36 31.176 L 45 15.588 L 63 15.588 Z"/>
        <path d="M 27 31.176 L 18 46.764 L 0 46.764 L -9 31.176 L 0 15.588 L 18 15.588 Z"/>
        
        <!-- Смещенный верхний ряд (для бесшовности по Y) -->
        <path d="M 72 -15.588 L 63 0 L 45 0 L 36 -15.588 L 45 -31.176 L 63 -31.176 Z"/>
        <path d="M 27 -15.588 L 18 0 L 0 0 L -9 -15.588 L 0 -31.176 L 18 -31.176 Z"/>
        
        <!-- Дополнительные hex для полной сетки -->
        <path d="M 27 15.588 L 18 31.176 L 0 31.176 L -9 15.588 L 0 0 L 18 0 Z"/>
        <path d="M 63 15.588 L 54 31.176 L 36 31.176 L 27 15.588 L 36 0 L 54 0 Z"/>
      </g>
    </pattern>
  </defs>
  <rect width="94" height="94" fill="url(#hc)"/>
</svg>
